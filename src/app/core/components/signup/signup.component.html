
<div class="container">

    <div>
      <h3 class="text-center p-10 m-10">Login</h3>
    </div>
    
    <div class="col-md-12">
      
      <div class="row">
        <div class="col-md-4 m-10 p-10"><span>First Name*: </span></div>
        <div class="m-10 p-10"><input [(ngModel)]="userInfo.firstName" type="text" name="firstName" id="firstName"></div>
      </div>

      <div class="row">
        <div class="col-md-4 m-10 p-10"><span>Last Name*: </span></div>
        <div class="m-10 p-10"><input [(ngModel)]="userInfo.lastName" type="text" name="lastName" id="lastName"></div>
      </div>

      <div class="row">
        <div class="col-md-4 m-10 p-10"><span>Username*: </span></div>
        <div class="m-10 p-10"><input [(ngModel)]="userInfo.userName" type="text" name="userName" id="userName"></div>
      </div>
  
      <div class="row">
        <div class="col-md-4 m-10 p-10"><span>Password*: </span></div>
        <div class="m-10 p-10"><input [(ngModel)]="password" type="password" name="password" id="password"></div>
      </div>

      <div class="row">
        <div class="col-md-4 m-10 p-10"><span>Confirm Password*: </span></div>
        <div class="m-10 p-10"><input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" id="confirmPassword"></div>
      </div>

    </div>
  
    <div *ngIf="this.showPasswordError" class="row">
      <span class="p-10 m-10 error">Passwords do not match</span>
    </div>
  
    <div *ngIf="this.showUserNameError" class="row">
      <span class="p-10 m-10 error">Username already exists</span>
    </div>

    <div *ngIf="this.formIncompleteError" class="row">
      <span class="p-10 m-10 error">All fields in the form are mandatory</span>
    </div>

    <div class="row text-center">
      <div class="col-lg-12">
        <button (click)="signup()" class="btn btn-primary p-10 m-10">Sign-up</button>
      </div>
    </div>
  
    <div class="m-10"></div>

  </div>
