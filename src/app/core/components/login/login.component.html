
<div class="container">

  <div>
    <h3 class="text-center p-10 m-10">Login</h3>
  </div>
  
  <div class="col-md-12">
    <div class="row">
      <div class="m-10 p-10"><span>Username: </span></div>
      <div class="m-10 p-10"><input [(ngModel)]="userName" type="text" name="userName" id="userName"></div>
    </div>

    <div class="row">
      <div class="m-10 p-10"><span>Password: </span></div>
      <div class="m-10 p-10"><input [(ngModel)]="password" type="password" name="password" id="password"></div>
    </div>
  </div>

  <div *ngIf="this.showError" class="row">
    <span class="p-10 m-10 error">Username or Password invalid</span>
  </div>

  <div class="row text-center">
    <div class="col-lg-12">
      <button (click)="login()" class="btn btn-primary p-10 m-10">Login</button>
    </div>
  </div>

  <div class="m-10"></div>

</div>
